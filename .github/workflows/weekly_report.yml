name: Weekly Jira Report

on:
  schedule:
    # 매주 월요일 한국 시간 오전 9시 (UTC 00:00)
    - cron: '0 0 * * 1'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  run-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: 저장소 코드 가져오기
        uses: actions/checkout@v4 # v3에서 최신인 v4로 업데이트 권장

      - name: 파이썬 설정 (3.11 버전)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: 라이브러리 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: 스크립트 실행
        env:
          # 핵심 수정 사항: 변수명을 목적지에 맞게 통일합니다.
          JIRA_SERVER: ${{ secrets.JIRA_SERVER }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # 기존 SLACK_WEBHOOK_URL을 KAKAOWORK_WEBHOOK_URL로 변경
          KAKAOWORK_WEBHOOK_URL: ${{ secrets.KAKAOWORK_WEBHOOK_URL }}
        run: python main.py
